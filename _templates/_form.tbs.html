<form></form>

<row>
    <div class="field is-vertical">
        <div class="field-label is-normal has-text-left">
            <label class="label">[row.label;ifempty=[row.name;ope=upperw];noerr]</label>
        </div>
        <div class="field-body">
            <div class="field">
                [onshow;block=div;when [row.type;ifempty=text;noerr]~=(text|email)]
                <p class="control">
                    <input class="input" name="[row.name]" type="[row.type;ifempty=text;noerr]" />
                </p>
            </div>
            <div class="select">
                [onshow;block=div;when [row.type;ifempty=text;noerr]~=(select)]
                <select name="[row.name;noerr]">
                    <option value="[options.$;block=option;noerr]">[options.val]</option>
                </select>
            </div>
        </div>
    </div>
</row>
